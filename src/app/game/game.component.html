<h2>Choose an opponent</h2>
<ul class="game">
  <li *ngFor="let opponent of opponents"
    [class.selected]="opponent === selectedOpponent"
    (click)="onSelect(opponent)">

    <a routerLink="/play/{{opponent.id}}">
      <span class="badge">{{opponent.id}}</span> {{opponent.name}}
    </a>
  </li>
</ul>
