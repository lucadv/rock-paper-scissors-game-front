<h3>Choose an opponent</h3>
<div class="list-group">
  <a class="list-group-item list-group-item-action"
    *ngFor="let opponent of opponents"
    [class.active]="opponent === selectedOpponent"
    (click)="onSelect(opponent)"
    routerLink="/shape-selection/{{opponent.name}}">
      {{opponent.name}}
  </a>
</div>
